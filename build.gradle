buildscript {
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.1'
    }
}
plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.1'
    id 'java'
   // id 'java-library'
    id 'idea'
}

group 'com.devicemonitoring'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

shadowJar {
    mergeServiceFiles()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.devicemonitoring.tempreaturesensing.TemperatureSensing'
        )
    }
}
repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.pi4j', name: 'pi4j-core', version: '1.2'
    implementation 'com.pi4j:pi4j-gpio-extension:1.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
